<html>
    <head>
        <title>Basic HTML table</title>
    </head>
    <body>
        <center><h2>Basic HTML Table</h2></center>
        <table border="2" align="center" cellpadding="28">
            <tr>
                <th>Level1</th>
                <th>Level2</th>
                <th>Level3</th>
                <th>Info</th>
                <th>Name</th>
            </tr>
            <tr>
                <td rowspan="6">System</td>
                <td rowspan="4">System Apps</td>
                <td rowspan="3">SystemEnv</td>
                <td>App Test</td>
                <td>foo</td>
            </tr>
            <tr>
                <td>App Memory
                </td>
               
                <td>foo</td>
            </tr>
            <tr>
                
                <td>App Test</td>
                <td>bar</td>
            </tr>
            <tr>
                <td>SystemEnv2</td>
                <td>App Test</td>
                <td>bar</td>
            </tr>
          
            <tr>
                <td rowspan="2">System Memory
                </td>
                <td rowspan="2">Memory Test</td>
                <td>Memory Func</td>
                <td>foo</td>
            </tr>
            <tr>
                <td>
                    Apes Test
                </td>
                <td>foo</td>
            </tr>
            
           

        </table>
    </body>
</html>
